<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation Tool</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <div id="imageContainer">
        <canvas id="imageCanvas" style="cursor:crosshair"></canvas>
    </div>
    <textarea id="annotation" placeholder="Add annotation..."></textarea>
    <button onclick="submitAnnotation()">Submit</button>

    <textarea id="user" placeholder="Enter your name..."></textarea>
    <!-- <button onclick="submitAnnotation()">Submit</button> -->



    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
